<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <header>
        <div class="cabeçalho">
            <h1 class="titulo">eleve sua culinaria ao proximo nivel!</h1>
            <p class="subtitulo">descruba e experimente nossas melhores receitas</p>
        </div>
      </header>
      <div class="spacer"></div> <!-- espaço entre o carrosel e o formulario -->
<section>
    <div id ="carouselExampleIndicators" class="carrosel slide" data-ride="carousel"
data-interval="5000">
<ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
</ol>
<div class="carousel-inner">
     <div class="carousel-intem active">
    <img src="imagens/spanhol.jpq" class="d-block w-100" alt="imagem 1">
    <div class="carousel-caption">
        <h5>bolinho de carne</h5>
        <p>receita tipica da culinaria espanhola</p>
     </div>
</div>
</div class="carousel-item">
      <img src="imagens/boteco.png" class="d-block w-100" alt="imagem2">
      <div class="carousel-caption">
        
      </div>

</section>

</body>
</html>
